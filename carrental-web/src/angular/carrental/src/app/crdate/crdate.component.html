<div class="input-group date" id="datetimepicker1">
  @if (!mytype) {
    <input
      type="date"
      class="form-control"
      [value]="newDate | date : 'yyyy-MM-dd'"
      (input)="convertToDate($event)"
      />
  }
  @if (mytype) {
    <input
      type="text"
      class="form-control"
      [value]="newString"
      (input)="setStr($event)"
      />
  }
</div>
